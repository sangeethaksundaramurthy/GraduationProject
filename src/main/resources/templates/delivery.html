<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="viewport-fit=contain, width=device-width, initial-scale=1">

    <title>Be aHand</title>

    <!-- Favicon, CSS & JS -->

    <link rel="stylesheet" href="style/delivery.css" />
    <link
            rel="stylesheet"
            type="text/css"
            href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin"
    />
    <script src="js/client.js" defer></script>

    <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- Font Awesome icons CDN -->
    <script src="https://use.fontawesome.com/4e51920be5.js"></script>
</head>

<body>
<!-- Navbar -->
<div id="navbar" class="navbar">
    <ul>
        <li>
            <!-- <a href="contact.html" id="Contact-button">Contact</a> -->


            <div class="translate" id="google_translate_element"></div>

            <script>

            function googleTranslateElementInit() {

            new google.translate.TranslateElement({

            pageLanguage: 'en',

            autoDisplay: 'true',

            includedLanguages:'sv,en,ar',

            layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL

            }, 'google_translate_element');

            }

            </script>

            <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


        </li>
        <li>
            <a class="link" href="donateForm.html" id="BeaHand-button">Be aHand</a>
        </li>
        <li>
            <a class="link" href="takeForm.html" id="TakeaHand-button">Take aHand</a>
        </li>
        <li>
            <a class="link" href="#Volunteer" id="volunteer-button">Be aVolunteer</a>
        </li>
        <img src="images/BeaHand.png" class="navbar-logo" />
        <div class="name">Be aHand</div>
    </ul>
</div>

<div class="delivery">
    <div class="upper">
        <div class="img">
            <img src="./images/delivery.png" alt="Illustration" />
        </div>
        <p>Would you be delivering or do you need a Pickup?</p>
    </div>

    <div class="button_section">

        <button class="selfBtn" onClick="openPopupSelf()">Self Delivery</button>
        <div class="popup" id="popupself">
            <img src="images/tick.png">
            <h2>Thank You!</h2>
            <p>Your donation means alot!!</p>
            <form action="/delivery" METHOD="GET">
            <button type="submit" name = "pickUp" value ="False">OK</button>
            </form>
        </div>
        <!-- <button onClick={toggleModal} class="pickupBtn"> -->
        <button class="pickupBtn" onclick="openPopupPick()">
            Pick-Up
        </button>
        <div class="popup" id="popuppick">

            <img src="images/tick.png">
            <h2>Thank You!</h2>
            <p>Pickup Request service sent succesfully !!</p>
            <form action="/delivery" METHOD="GET">
            <button type="submit" name = "pickUp" value="True">OK</button>
            </form>
        </div>

    </div>
</div>

<script>
        let popuppick = document.getElementById("popuppick");
        let popupself = document.getElementById("popupself")

        function openPopupPick(){
            popuppick.classList.add("open-popup");
        }

        function closePopupPick(){
            popuppick.classList.remove("open-popup");
        }

        function openPopupSelf(){
            popupself.classList.add("open-popup");
            popupself.classList.add("selfBtnClick");
        }

        function closePopupSelf(){
            popupself.classList.remove("open-popup");
        }


      </script>
</body>
</html>
