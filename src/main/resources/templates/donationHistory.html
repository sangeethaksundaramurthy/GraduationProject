<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Be aHand</title>

    <!-- Favicon, CSS & JS -->

    <link rel="stylesheet" href="style/donationHistory.css" />
    <link
            rel="stylesheet"
            type="text/css"
            href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin"
    />
    <script src="js/client.js" defer></script>
    <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- Font Awesome icons CDN -->
    <script src="https://use.fontawesome.com/4e51920be5.js"></script>
</head>

<body >
<!-- Navbar -->
<div id="navbar" class="navbar">
    <ul>
        <li>


            <div class="translate" id="google_translate_element"></div>

            <script>

             function googleTranslateElementInit() {

             new google.translate.TranslateElement({

             pageLanguage: 'en',

             autoDisplay: 'true',

             includedLanguages:'sv,en,uk',

             layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL

             }, 'google_translate_element');

             }

             </script>

            <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


        </li>
        <li>
            <a class="link" href="/" id="BeaHand-button">Home</a>
        </li>
        <li>
            <a class="link" href="/taker" id="TakeaHand-button">Take aHand</a>
        </li>
        <li>
            <a class="link" href="/volunteer" id="volunteer-button">Volunteer</a>
        </li>
        <img src="images/BeaHand.png" class="navbar-logo" />
        <div class="name">Be aHand</div>
    </ul>
</div>
<div class="imp">
<ul class="history" th:each="food : ${foods}">
    <li class="description">
        Donation Date:
        <label th:text="${food.createdDate}"> </label>
    </li>
    <li class="description"> Food Name:
        <label th:text="${food.name}"></label>
        </li>
    <li class="description"> Quantity:
        <label th:text="${food.quantity}"></label>
    </li>
    <li class="description"> Delivery:
        <label th:if="${food.pickUpRequired == true}"> PickUp </label> <label th:if="${food.pickUpRequired == false}"> Self Delivery </label>
    </li>
    <li class="description"> Status:
        <label th:text="${food.status}"></label>
    </li>
</ul>

    <div>
        <button onClick={logout} class="signup_btn" type="submit" name="logout">
            Ok
        </button>
    </div>

</div>
</body>
</html>
