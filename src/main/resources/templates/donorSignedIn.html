
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="viewport-fit=contain, width=device-width, initial-scale=1">

    <title>Be aHand</title>

    <!-- Favicon, CSS & JS -->

    <link rel="stylesheet" href="style/donorSignedIn.css" />
    <link
            rel="stylesheet"
            type="text/css"
            href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin"
    />
    <script src="js/client.js" defer></script>

    <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- Font Awesome icons CDN -->
    <script src="https://use.fontawesome.com/4e51920be5.js"></script>
</head>
<body>
<!-- Navbar -->
<div id="navbar" class="navbar">
    <ul>
         <li>


           <div class="translate" id="google_translate_element"></div>

             <script>

             function googleTranslateElementInit() {

             new google.translate.TranslateElement({

             pageLanguage: 'en',

             autoDisplay: 'true',

             includedLanguages:'sv,en,uk',

             layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL

             }, 'google_translate_element');

             }

             </script>

             <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


        </li>
        <li>
            <a class="link" href="/" id="BeaHand-button">Home</a>
        </li>
        <li>
            <a class="link" href="/taker" id="TakeaHand-button">Take aHand</a>
        </li>
        <li>
            <a class="link" href="/volunteer" id="volunteer-button">Be aVolunteer</a>
        </li>
        <img src="images/BeaHand.png" class="navbar-logo" />
        <div class="name">Be aHand</div>
    </ul>
</div>
<form th:action="@{/donateFood}" method="GET" th:object="${donor}">

    <div class= "donor">
        <h1>Profile</h1>
        <div class="upper">

            <div class="title">
                <h2>Hello  <label th:text ="*{emailId}"></label>! </h2>

            </div>
        </div>
        <div class="lower">
            <div class="tabs">
                <i class="uil uil-history"></i>
                <a href="history">Donation History</a>
            </div>

            <div class="tabs">
                <i class="uil uil-calender"></i>
                <a href="/donateFood">Schedule Donation</a>
            </div>

            <div class="tabs">
                <i class="uil uil-question-circle"></i>
                <a href="help">Help and FAQs</a>
            </div>

        </div>

        <div>
            <button onClick={logout} class="signup_btn">
                Logout
            </button>
        </div>
    </div>

</form>


</body>
</html>
