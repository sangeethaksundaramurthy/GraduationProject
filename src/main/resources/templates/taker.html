<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Taker</title>
</head>
<body>
<form action="#" th:action="@{/taker}" method="POST" th:object="${taker}">

    <label>Name: </label>
    <input type="text" th:field="*{name}"/><br/>

    <label>License Id: </label>
    <input type="text" th:field="*{LicenseId}"/><br/>

    <label>Address: </label>
    <input type="text" th:field="*{address}"/><br/>

    <label>Postal Code: </label>
    <input type="text" th:field="*{postalCode}"/><br/>

    <label>Phone: </label>
    <input type="text" th:field="*{phone}"/><br/>

    <label>Allergy Information: </label>
    <input type="text" th:field="*{allergyInformation}"/><br/>

    <label>Email ID: </label>
    <input type="text" th:field="*{emailId}"/><br/>

    <input type="submit"/>
</form>
</body>
</html>
