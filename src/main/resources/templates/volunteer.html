<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Be aHand</title>

    <!-- Favicon, CSS & JS -->

    <link rel="stylesheet" href="style/volunteer.css" />
    <link
            rel="stylesheet"
            type="text/css"
            href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin"
    />
    <script src="js/client.js" defer></script>
    <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- Font Awesome icons CDN -->
    <script src="https://use.fontawesome.com/4e51920be5.js"></script>
</head>

<body>
<!-- Navbar -->
<div id="navbar" class="navbar">
    <ul>
        <li>


            <div class="translate" id="google_translate_element"></div>

            <script>

             function googleTranslateElementInit() {

             new google.translate.TranslateElement({

             pageLanguage: 'en',

             autoDisplay: 'true',

             includedLanguages:'sv,en,uk',

             layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL

             }, 'google_translate_element');

             }

             </script>

            <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


        </li>
        <li>
            <a class="link" href="/" id="BeaHand-button">Home</a>
        </li>
        <li>
            <a class="link" href="/taker" id="TakeaHand-button">Take aHand</a>
        </li>
        <li>
            <a class="link" href="/donor" id="volunteer-button">Be aHand</a>
        </li>
        <img src="images/BeaHand.png" class="navbar-logo" />
        <div class="name">Be aHand</div>
    </ul>
</div>

<div class="container">
    <div class="forms">
        <div class="form login">
            <div class="login-signup">
            <span class="text"
            >Not a member?
              <a href="#" class="text signup-link">Signup Now and Be aVolunteer</a>
            </span>
            </div>
            <span class="title">Login</span>

            <form action="volunteerSI" method="POST">
                <div class="input-field">
                    <input type="text" placeholder="Enter your email" name = "emailId" required />
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input
                            type="password"
                            class="password"
                            placeholder="Enter your password"
                            name = "password"
                            required
                    />
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck" />
                        <label for="logCheck" class="text">Remember me</label>
                    </div>

                    <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="input-field button">
                    <input type="submit" value="Login" />
                </div>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="form signup">
            <div class="login-signup">
            <span class="text"
            >Already a member?
              <a href="#" class="text login-link">Login Now</a>
            </span>
            </div>
            <span class="title">Registration</span>

            <form th:action="@{/addVolunteer}" method="POST" th:object="${volunteer}">
                <div class="input-field">
                    <input type="text" placeholder="Enter your name" required
                           th:field="*{name}"/>
                    <i class="uil uil-user"></i>
                    <label th:if="${#fields.hasErrors('name')}">Incorrect value in the input!</label><br/>

                </div>

                <div class="input-field">
                    <input
                            type="text"
                            class="password"
                            placeholder="Address"
                            required
                            th:field="*{address}"
                    />
                    <i class="uil uil-estate"></i>
                    <label th:if="${#fields.hasErrors('address')}">Incorrect value in the input!</label><br/>

                </div>
                <div class="input-field">
                    <input
                            type="text"
                            class="password"
                            placeholder="Postal Code"
                            required
                            th:field="*{postalCode}"
                    />
                    <i class="uil uil-location-point"></i>
                    <label th:if="${#fields.hasErrors('postalCode')}">Incorrect value in the input!</label><br/>

                </div>
                <div class="input-field">
                    <input
                            type="text"
                            class="text"
                            placeholder="Phone Number"
                            required
                            th:field="*{phone}"
                    />
                    <i class="uil uil-phone-alt"></i>
                    <label th:if="${#fields.hasErrors('phone')}">Incorrect value in the input!</label><br/>

                </div>

                <div class="input-field">
                    <input
                            type="date"
                            class="password"
                            placeholder="Date of Birth"
                            required
                            th:field="*{dateOfBirth}"
                    />
                    <i class="uil uil-calender"></i>
                    <label th:if="${#fields.hasErrors('dateOfBirth')}">Incorrect value in the input!</label><br/>

                </div>

                <div class="input-field">
                    <input type="text" placeholder="Enter your email" required
                           th:field="*{emailId}"/>
                    <i class="uil uil-envelope icon"></i>
                    <label th:if="${#fields.hasErrors('emailId')}">Incorrect value in the input!</label><br/>

                </div>

                <div class="input-field">
                    <input
                            type="password"
                            class="password"
                            placeholder="Password"
                            required
                            th:field="*{password}"
                    />
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                    <label th:if="${#fields.hasErrors('password')}">Incorrect value in the input!</label><br/>

                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="termCon" />
                        <label for="termCon" class="text"
                        >I accepted all terms and conditions</label
                        >
                    </div>
                </div>

                <div class="input-field button">
                    <input type="submit" value="Signup" />
                </div>
            </form>
        </div>
    </div>
</div>

<script src="javascript/script.js"></script>
</body>
</html>
